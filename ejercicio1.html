

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comparación de Números</title>
</head>
<body>
  <script>
    function esPalindromo(cadena) {
    // Convertimos la cadena a minúsculas y eliminamos espacios en blanco
    const cadenaLimpia = cadena.toLowerCase().replace(/\s/g, '');

    // Comparamos la cadena original con su versión invertida
    return cadenaLimpia === cadenaLimpia.split('').reverse().join('');
}

// Ejemplos de uso:
const ejemplo1 = "anita lava la tina";
const ejemplo2 = "Hola, mundo";

console.log(`"${ejemplo1}" es un palíndromo: ${esPalindromo(ejemplo1)}`);
console.log(`"${ejemplo2}" es un palíndromo: ${esPalindromo(ejemplo2)}`);
  </script>
</body>
</html>
